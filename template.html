<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>LCMS Dashboard Template</title>
    <link rel="icon" href="./images/usfslogo.png">
    <link rel="stylesheet" href="https://js.arcgis.com/4.18/esri/themes/dark/main.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/template.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script>
        const options = {
            // tell Dojo where to load other packages
            dojoConfig: {
                async: true,
            packages: [
                {
                    location: 'https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js',
                    name: 'Chart'
                }
            ]
            }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://js.arcgis.com/4.18/"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/ee_api_js.js"></script>
    
</head>
<body>
    <div class="container-fluid m-0">
        <div class = 'row' id = 'headerDiv'>
            <span class = 'text-center'>
                <h2 id = 'dashboard-title'><img class = 'lcms-icon'  src="./images/lcms-icon.png" height= "25px"> LCMS Dashboard <img class = 'lcms-icon'  src="./images/lcms-icon.png" height= "25px"></h2>
            </span>
        </div> 
        <div class = 'row panel-body'>
            <div class="col-md-6" id="viewDiv"></div>
            <div class="chart-container col-md-6 " id="chartDiv" ></div>
        </div>
    </div>
</body>
<script src="./js/template.js"></script>
</html>
