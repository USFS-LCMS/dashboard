<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>LCMS | Dashboard Template</title>
    <link rel="icon" href="./images/lcms-icon.png">
    <link rel="stylesheet" href="https://js.arcgis.com/4.18/esri/themes/dark/main.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/template.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script>
        const options = {
            // tell Dojo where to load other packages
            dojoConfig: {
                async: true,
            packages: [
                {
                    location: 'https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js',
                    name: 'Chart'
                }
            ]
            }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.0/jspdf.umd.min.js"></script>
    <script src="https://js.arcgis.com/4.18/"></script>
    <script src="./js/ee_api_js.js"></script>


    


</head>
<body>



    <div class = 'top' id = 'headerDiv'>
        <span class = 'text-center'>
            <h2 id = 'dashboard-title'><img class = 'lcms-icon'  src="./images/lcms-icon.png" height= "25px"> LCMS Dashboard <img class = 'lcms-icon'  src="./images/lcms-icon.png" height= "25px"></h2>
        </span>
    </div>
    <div class = 'left' id = 'nameDiv'>
        <div id='legend-div' class='my-legend legend-box' >
            <div class='legend-title'>Class Key</div>
            <hr>
            <div class='legend-scale' id = 'legend-list'>
              <ul class='legend-labels'>
                  <li><span title = 'District boundaries used for summary areas.' style = 'width:100%;'>District Boundaries</span></li>
                  <li ><span style='background:#00897B;'></span></li>
                  <br>
              </ul>
            </div>


            <div class='legend-source'><a href="#link to source"></a></div>
        </div>
        <hr>
        <div id = 'selected-area-div' >
            <div class='legend-title'>ChartedAreas</div>
            <hr>
            <ul class="list-group" id = 'selected-area-list'>
            </ul>
        </div>
        
    
    </div>
    <div class = 'entire' id = 'viewDiv'></div>
    <div class = 'right' id = 'chartDiv'></div> 
    <div class = 'bottom' id = 'bottomDiv'>
        
        <button style = 'float:right;' onclick = 'downloadPDF()'>Download PDF Report</button>
        <input type="text" name="pdfName" id = 'pdfFilename' style = 'float:right;' placeholder="Enter pdf name">
    </div>

   
</body>
<script src="./js/template.js"></script>
</html>
